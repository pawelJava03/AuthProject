<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rejestracja</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-amber-500 flex items-center justify-center">
  <div class="flex flex-col md:flex-row bg-white shadow-lg rounded-2xl overflow-hidden max-w-4xl w-full">

    <!-- Lewa kolumna -->
    <div class="hidden md:flex flex-col justify-center bg-gradient-to-br from-amber-400 to-amber-600 text-white p-12 md:w-1/2">
      <h2 class="text-4xl font-bold mb-4">Cześć!</h2>
      <p class="mb-6">Stwórz nowe konto i dołącz do naszej społeczności.</p>
      <p class="mb-8">Masz już konto?</p>
      <a href="{{ url_for('auth.login') }}" class="inline-block bg-white text-amber-600 font-semibold py-2 px-6 rounded-full hover:bg-amber-50 transition">
        Zaloguj się
      </a>
    </div>

    <!-- Prawa kolumna: formularz rejestracji -->
    <div class="flex items-center justify-center p-8 md:w-1/2">
      <form method="POST" class="w-full max-w-sm">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Rejestracja</h1>

        <label for="username" class="block text-gray-700 mb-2">Nazwa użytkownika</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400 transition"
        />

        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400 transition"
        />

        <label for="password" class="block text-gray-700 mb-2">Hasło</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full mb-6 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400 transition"
        />

        <button
          type="submit"
          class="w-full bg-amber-600 text-white py-2 rounded-lg font-semibold hover:bg-amber-700 transition"
        >
          Zarejestruj się
        </button>
      </form>
    </div>

  </div>
</body>
</html>
